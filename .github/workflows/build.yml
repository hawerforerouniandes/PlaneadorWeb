name: Build
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  pruebas_y_cobertura:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout del c√≥digo fuente
      uses: actions/checkout@v2

    - name: Configurar Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14

    - name: Instalar dependencias
      run: npm install

    - name: Ejecutar pruebas con Angular CLI
      run: npm run test -- --no-watch --no-progress --browsers=ChromeHeadlessCI

    - name: Generar informe de cobertura
      run: |
        npx ng test -- --no-watch --code-coverage
        mkdir coverage
        mv coverage/lcov-report/* coverage
      continue-on-error: true

    - name: Publicar informe de cobertura
      uses: actions/upload-artifact@v2
      with:
        name: coverage
        path: coverage

    - name: Finalizar
      run: echo "Terminado"

  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
